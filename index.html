<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Currency converter</title>

  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="px-3 page__body page__body--nojs" id="siteBody">
  <div class="mx-auto my-auto rounded-lg px-4 py-5 site-container">
    <h1 class="sr-only">This website calculates the value of Euro, Dollar, Ruble, Lira, Dinor, Yuan in soums</h1>

    <form class="currency-converter-form" id="currencyConverterForm" action="https://echo.htmlacademy.ru" method="GET">
      <div class="form-group">
        <h2 class="d-flex align-items-center mb-4 justify-content-center currency-converter-form__title">Currency converter</h2>

        <label class="sr-only" for="currencyValue">Enter the value of your currency</label>
        <input class="form-control mb-3 currency-converter-form__currency-value" id="currencyValue" type="number" name="currency_value" aria-label="only numbers from 0 to 9 can be entered in this field" max="9999999" min="1" autocomplete="off" placeholder="enter the value of your currency" step="any" required autofocus>

        <div class="form-row">
          <div class="col-sm mb-3">
            <select class="custom-select text-uppercase currency-converter-form__currency" name="currency" id="currencyUnit" required>
              <option value="euro">EURO &#8364;</option>
              <option value="yuan">YUAN &#20803;</option>
              <option value="rubl">RUBL &#8381;</option>
              <option value="lira">LIRA &#8378;</option>
              <option value="funt">FUNT &#65505;</option>
              <option value="dollar" selected>DOLLAR &#36;</option>
            </select>
          </div>

          <div class="col-sm mb-3">
            <button class="form-control btn text-uppercase currency-converter-form__button" type="submit">&#8646; convert</button>
          </div>
        </div>
        <p class="form-control disabled currency-converter-form__currency-in-sum" id="currencyInSum"></p>
        <button class="form-control text-uppercase btn btn-danger font-weight-bold mb-3" type="reset">reset areas</button>
      </div>
    </form>
    <div class="bg-danger text-white py-3 px-2 rounded mb-4 disabled-script-info">
      Javascript application feature is disabled in your browser, please <a class="text-white font-weight-bold disabled-script-info__js-on-manual" href="https://www.enable-javascript.com/" target="_blank">enable javascript</a> to use the site
    </div>
    <footer class="text-center">
      <small class="currency-converter-form__caution">&copy; the site does not undertake to sell or buy foreign currency at the specified value</small>
    </footer>
  </div>

  <!-- scripts -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/scripts.min.js"></script>
</body>
</html>
